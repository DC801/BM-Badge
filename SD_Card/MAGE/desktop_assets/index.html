<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>DC801 BLACK MAGE GAME</title>
	<link rel="stylesheet" href="./MAGE/desktop_assets/styles.css" />
</head>
<body class="game_body">
	<div class="container">
		<div class="inline-block">
			<div class="box">
				<canvas
					id="canvas"
					width="544"
					height="400"
					tabindex="0"
				></canvas>
			</div>
			<p>
				<span>Controls: <a href="https://github.com/DC801/BM-Badge/blob/main/EnvironmentSetup.md#desktop-build-controls" target="_blank">EnvironmentSetup.md</a></span>

			</p>
		</div>
		<div
			id="console-holder"
			class="inline-block"
			style="display: none;"
		>
			<div class="box">
				<iframe
					id="terminal_iframe"
					width="544"
					height="400"
					src="./MAGE/desktop_assets/terminal.html"
					border="0"
				></iframe>
			</div>
		</div>
	</div>
	<script
		data-original-src="https://unpkg.com/localforage@1.9.0/dist/localforage.min.js"
		src="./MAGE/desktop_assets/localforage.min.js"
